<html>
	<head>
		<script type="text/javascript" src="frame_debug.js"></script>
	</head>
	<body>
		<h1>Hello! Check the console!</h1>
		<script>

		Frame.debug = 4;
		
		// Library loader examples

		Frame('http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js', function(next){
			// set Frame.debug = 3 or higher to see titles in console
			Frame.title('jQuery loaded callback');
			next();
		}); 

		// Queue function examples

		Frame(600, function(next){
			Frame.title('Frame.soon with delay');
			next();
		});
		Frame.later(600, function(next){
			Frame.title('Frame.later with delay');
			next();
		});
		Frame.later(function(){
			Frame.log("what happens if you dont call the callback? (function times out)");
			Frame.log("set Frame.debug = 2 or higher to see errors in the console");
		});
		Frame.now(function(next){
			Frame.title('Frame.NOW!');
			next();
		});
		Frame([
			function(next){
				Frame.title('array function 1 started');
				setTimeout(function(){
					Frame.title('array function 1 finished');
					next();
				}, 2000)
			},
			function(next){
				Frame.title('array function 2');
				next();
			}
		]);
		
		// Variable passing examples

		Frame(function(callback, context){
			Frame.title('Example of passing in variables');

			Frame.log('variables can be passed to Frame.');
			Frame.log('context should be this');
			Frame.log(context);

			callback(123);
		}, this);

		Frame(function(callback, someNumber){
			
			Frame.log('variables can also be passed through the callback');
			Frame.log('someNumber should equal 123');
			Frame.log(someNumber);
			Frame.log('this is often called a waterfall');

			callback('waterfall value');
		});

		Frame(function(callback, context, waterfall){
			
			Frame.log('when both are used the arguments are concatinated');
			Frame.log([ context, waterfall ]);

			callback();
		}, 'context value');

		// Debug and testing functions
		Frame(function(){

			Frame.report();


			Frame();
		})

		
		Frame.start();

		</script>
	</body>
</html>
